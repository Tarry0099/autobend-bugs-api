  <h2>Ù„ÛŒØ³Øª Ø¨Ø§Ú¯â€ŒÙ‡Ø§</h2>
  <ul id="bugList"></ul>

  <script>
    const apiUrl = "https://autobend-bugs-api.onrender.com/bugs";

    async function loadBugs() {
      const res = await fetch(apiUrl);
      const bugs = await res.json();
      const list = document.getElementById("bugList");
      list.innerHTML = "";
      bugs.forEach((bug, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${bug}`;
        list.appendChild(li);
      });
    }

    document.getElementById("bugForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("bug");
      const bugText = input.value.trim();
      if (!bugText) return;

      const res = await fetch(apiUrl);
      const bugs = await res.json();
      bugs.push(bugText);

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bugs),
      });

      input.value = "";
      loadBugs();
    });

    loadBugs();
  </script>
</body>
