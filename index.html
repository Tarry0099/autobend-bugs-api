<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Autobend Bug Tracker</title>
</head>
<body>
  <h1>üêû Autobend Bug Tracker</h1>

  <input id="bugText" placeholder="Funktioniert nicht im Bereich" />
  <input id="userName" placeholder="Ihr Name" />
  <button onclick="submitBug()">Fehler melden</button>

  <h2>Fehlerliste</h2>
  <ul id="bugList"></ul>

  <script>
    async function loadBugs() {
      const res = await fetch("/bugs");
      const bugs = await res.json();
      const list = document.getElementById("bugList");
      list.innerHTML = "";

      bugs.forEach((bug, index) => {
        const li = document.createElement("li");
        li.textContent = `${bug.text} (von ${bug.user})`;
        list.appendChild(li);
      });
    }

    async function submitBug() {
      const text = document.getElementById("bugText").value.trim();
      const user = document.getElementById("userName").value.trim();

      if (!text || !user) {
        alert("Bitte sowohl Fehlerbeschreibung als auch Namen eingeben.");
        return;
      }

      await fetch("/bugs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, user })
      });

      document.getElementById("bugText").value = "";
      document.getElementById("userName").value = "";

      loadBugs();
    }

    loadBugs();
  </script>
</body>
</html>
