<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Autobend Bug Tracker</title>
</head>
<body>
  <h1>üêû Autobend Bug Tracker</h1>

  <input type="text" id="bugText" placeholder="Funktioniert nicht im Bereich" />
  <input type="text" id="bugUser" placeholder="Ihr Name" />
  <button onclick="submitBug()">Fehler melden</button>

  <h2>Fehlerliste</h2>
  <ul id="bugList"></ul>

  <script>
    async function loadBugs() {
      const res = await fetch("/bugs");
      const bugs = await res.json();

      const list = document.getElementById("bugList");
      list.innerHTML = "";

      bugs.forEach((bug, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${bug.text} <strong>(von ${bug.user})</strong>`;

        // ŸÜŸÖÿß€åÿ¥ ⁄©ÿßŸÖŸÜÿ™‚ÄåŸáÿß
        if (bug.comments && bug.comments.length > 0) {
          const ul = document.createElement("ul");
          bug.comments.forEach(comment => {
            const c = document.createElement("li");
            c.innerText = `${comment.text} (von ${comment.user})`;
            ul.appendChild(c);
          });
          li.appendChild(ul);
        }

        // ŸÅÿ±ŸÖ ÿ´ÿ®ÿ™ ⁄©ÿßŸÖŸÜÿ™
        const commentInput = document.createElement("input");
        commentInput.placeholder = "Kommentar schreiben";

        const commentUser = document.createElement("input");
        commentUser.placeholder = "Ihr Name";

        const commentBtn = document.createElement("button");
        commentBtn.innerText = "Kommentar senden";
        commentBtn.onclick = async () => {
          const commentText = commentInput.value.trim();
          const commentUsername = commentUser.value.trim();

          if (!commentText || !commentUsername) return;

          bug.comments = bug.comments || [];
          bug.comments.push({ text: commentText, user: commentUsername });

          await fetch("/bugs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(bugs)
          });

          loadBugs(); // Reload updated list
        };

        li.appendChild(document.createElement("br"));
        li.appendChild(commentInput);
        li.appendChild(commentUser);
        li.appendChild(commentBtn);

        list.appendChild(li);
      });
    }

    async function submitBug() {
      const text = document.getElementById("bugText").value.trim();
      const user = document.getElementById("bugUser").value.trim();

      if (!text || !user) return;

      const res = await fetch("/bugs");
      const bugs = await res.json();

      bugs.push({ text, user, comments: [] });

      await fetch("/bugs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bugs)
      });

      document.getElementById("bugText").value = "";
      document.getElementById("bugUser").value = "";

      loadBugs();
    }

    loadBugs();
  </script>
</body>
</html>
