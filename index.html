<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Autobend Bug Tracker</title>
</head>
<body>
  <h1>üêû Autobend Bug Tracker</h1>

  <input type="text" id="bug" placeholder="Funktioniert nicht im Bereich" />
  <input type="text" id="user" placeholder="Ihr Name" />
  <button onclick="addBug()">Fehler melden</button>

  <h2>Fehlerliste</h2>
  <ul id="bug-list"></ul>

  <script>
    async function fetchBugs() {
      const res = await fetch("/bugs");
      const bugs = await res.json();
      const list = document.getElementById("bug-list");
      list.innerHTML = "";

      bugs.forEach(bug => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${bug.user}</strong>: ${bug.text}`;
        list.appendChild(li);
      });
    }

    async function addBug() {
      const text = document.getElementById("bug").value.trim();
      const user = document.getElementById("user").value.trim();
      if (!text || !user) return;

      await fetch("/bugs", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text, user })
      });

      document.getElementById("bug").value = "";
      document.getElementById("user").value = "";
      fetchBugs();
    }

    document.addEventListener("DOMContentLoaded", fetchBugs);
  </script>
</body>
</html>
