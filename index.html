<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Autobend Bug Tracker</title>
</head>
<body>
  <h1>ğŸ Autobend Bug Tracker</h1>

  <input type="text" id="bugInput" placeholder="Funktioniert nicht im Bereich ...">
  <button onclick="submitBug()">Fehler melden</button>

  <h2>Fehlerliste</h2>
  <ul id="bugList"></ul>

  <script>
    async function loadBugs() {
      const res = await fetch("/bugs");
      const bugs = await res.json();
      const list = document.getElementById("bugList");
      list.innerHTML = "";
      bugs.forEach(bug => {
        const li = document.createElement("li");
        li.textContent = bug;
        list.appendChild(li);
      });
    }

    async function submitBug() {
      const input = document.getElementById("bugInput");
      const bug = input.value;
      if (!bug) return;
      await fetch("/bugs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify([...document.querySelectorAll("#bugList li")].map(li => li.textContent).concat(bug))
      });
      input.value = "";
      loadBugs();
    }

    loadBugs();
  </script>
</body>
</html>
